    <circle cx="48" cy="8" r="2" fill="#34D399"/>
  </g>

  <!-- Text -->
  <text x="90" y="62" font-family="Georgia, serif" font-size="38" font-weight="600" fill="#10B981">Talbiyah</text>
  <text x="248" y="62" font-family="Arial, sans-serif" font-size="20" fill="#6B7280">.ai</text>
</svg>