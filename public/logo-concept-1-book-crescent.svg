    <!-- Spine glow -->
    <line x1="35" y1="10" x2="35" y2="55" stroke="#34D399" stroke-width="3"/>
    <!-- Crescent moon above -->
    <path d="M35 5 Q45 12 35 19 Q28 12 35 5" fill="#10B981"/>
