<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100" width="300" height="100">
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="100%" style="stop-color:#065F46"/>
    </linearGradient>
    <linearGradient id="grad2b" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="100%" style="stop-color:#34D399"/>
    </linearGradient>
  </defs>

  <!-- Icon: Stylized Kaaba with Knowledge Rays -->
  <g transform="translate(15, 12)">
    <!-- Radiating rays (knowledge/light) -->
    <line x1="35" y1="8" x2="35" y2="0" stroke="#34D399" stroke-width="2" opacity="0.6"/>
    <line x1="20" y1="15" x2="12" y2="8" stroke="#34D399" stroke-width="2" opacity="0.6"/>
    <line x1="50" y1="15" x2="58" y2="8" stroke="#34D399" stroke-width="2" opacity="0.6"/>

    <!-- Kaaba-inspired cube -->
    <rect x="15" y="20" width="40" height="45" rx="3" fill="url(#grad2)"/>
    <!-- Gold band (Kiswah) -->
    <rect x="15" y="32" width="40" height="8" fill="#D4AF37" opacity="0.8"/>
    <!-- Door hint -->
    <rect x="28" y="42" width="14" height="23" rx="7" ry="3" fill="#065F46"/>

    <!-- Crescent on top -->
    <path d="M35 18 Q42 22 35 26 Q30 22 35 18" fill="#34D399"/>
  </g>

  <!-- Text -->
  <text x="85" y="62" font-family="Georgia, serif" font-size="38" font-weight="600" fill="#10B981">Talbiyah</text>
  <text x="243" y="62" font-family="Arial, sans-serif" font-size="20" fill="#6B7280">.ai</text>
</svg>