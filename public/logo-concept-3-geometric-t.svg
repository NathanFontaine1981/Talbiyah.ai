<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100" width="300" height="100">
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="100%" style="stop-color:#14B8A6"/>
    </linearGradient>
  </defs>

  <!-- Icon: Geometric T with Islamic Pattern -->
  <g transform="translate(10, 10)">
    <!-- Outer octagon frame -->
    <polygon points="35,5 55,15 60,35 55,55 35,65 15,55 10,35 15,15"
             fill="none" stroke="url(#grad3)" stroke-width="3"/>

    <!-- Stylized T letter -->
    <rect x="18" y="18" width="34" height="8" rx="2" fill="url(#grad3)"/>
    <rect x="30" y="18" width="10" height="40" rx="2" fill="url(#grad3)"/>

    <!-- Islamic geometric accent dots -->
    <circle cx="35" cy="70" r="3" fill="#34D399"/>
    <circle cx="25" cy="68" r="2" fill="#34D399" opacity="0.6"/>
    <circle cx="45" cy="68" r="2" fill="#34D399" opacity="0.6"/>
  </g>

  <!-- Text -->
  <text x="85" y="60" font-family="Georgia, serif" font-size="38" font-weight="600" fill="#10B981">Talbiyah</text>
  <text x="243" y="60" font-family="Arial, sans-serif" font-size="20" fill="#6B7280">.ai</text>
</svg>