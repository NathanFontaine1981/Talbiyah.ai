<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50" width="200" height="50">
  <defs>
    <linearGradient id="talbiyahGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14B8A6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Book/Quran Icon -->
  <g transform="translate(5, 8)">
    <!-- Open book shape -->
    <path d="M0 30 L15 25 L15 5 L0 10 Z" fill="url(#talbiyahGradient)" opacity="0.9"/>
    <path d="M30 30 L15 25 L15 5 L30 10 Z" fill="url(#talbiyahGradient)" opacity="0.7"/>
    <!-- Book spine -->
    <line x1="15" y1="5" x2="15" y2="25" stroke="#065F46" stroke-width="1.5"/>
    <!-- Decorative crescent -->
    <path d="M15 2 Q20 5 15 8 Q12 5 15 2" fill="#34D399"/>
  </g>
  <!-- Text: Talbiyah -->
  <text x="45" y="33" font-family="Georgia, serif" font-size="24" font-weight="600" fill="url(#talbiyahGradient)">
    Talbiyah
  </text>
  <!-- .ai suffix -->
  <text x="152" y="33" font-family="Arial, sans-serif" font-size="14" font-weight="400" fill="#6B7280">
    .ai
  </text>
</svg>