      <polygon points="0,-8 2,-2 8,0 2,2 0,8 -2,2 -8,0 -2,-2" fill="#fff" opacity="0.9"/>
    </g>
  </g>

  <!-- Text -->
  <text x="80" y="62" font-family="Georgia, serif" font-size="38" font-weight="600" fill="#10B981">Talbiyah</text>
  <text x="238" y="62" font-family="Arial, sans-serif" font-size="20" fill="#6B7280">.ai</text>
