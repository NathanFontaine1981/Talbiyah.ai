# Netlify Configuration for Talbiyah.ai
# Enables automatic deployments from GitHub

[build]
  command = "npm run build"
  publish = "dist"

# Use Node.js 18 for builds
[build.environment]
  NODE_VERSION = "18"

# Redirect all routes to index.html for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    # HSTS - Force HTTPS for 1 year, include subdomains, allow preload list
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(self), microphone=(self), geolocation=(), interest-cohort=()"
    # Cross-Origin policies for additional isolation
    Cross-Origin-Opener-Policy = "same-origin"
    Cross-Origin-Resource-Policy = "same-origin"
    # Content Security Policy - prevents XSS and injection attacks
    # Note: 'unsafe-inline' for styles is needed for many UI libraries
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://js.stripe.com https://*.supabase.co https://*.100ms.live blob:; worker-src 'self' blob: data:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: blob: https://*.supabase.co https://*.stripe.com https://*.100ms.live https://api.dicebear.com https://storage.googleapis.com; connect-src 'self' https://*.supabase.co wss://*.supabase.co https://api.stripe.com https://*.100ms.live wss://*.100ms.live https://api.quran.com https://api.aladhan.com https://*.ingest.sentry.io https://*.ingest.de.sentry.io https://storage.googleapis.com; frame-src 'self' https://js.stripe.com https://*.100ms.live https://quranwbw.com; media-src 'self' blob: https://*.100ms.live; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'none'; upgrade-insecure-requests"

# Cache static assets for better performance
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
